name: Postman

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Install newman
        run: npm install -g newman

      - name: Run newman
        run: newman run ./postman/collection.json -e ./postman/env.json -d ./postman/data.json --reporters=cli,htmlextra

      - name: publish report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: ./newman/*.html
          name: html-report
