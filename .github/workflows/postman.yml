name: Postman

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo LS
        run: |
          echo "Listing the contents of the repository directory:"
          ls

      - name: Install newman
        run: npm install -g newman

      - name: Install newman-reporter-htmlextra
        run: npm install newman-reporter-htmlextra --save-dev

      - name: Run newman
        run: newman run /postman/collection.json -e /postman/env.json -d /postman/data.json --reporters=cli,htmlextra

      - name: publish report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: ./newman/*.html
          name: html-report
